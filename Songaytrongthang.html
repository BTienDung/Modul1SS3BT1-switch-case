<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="thang">
    <button onclick="Show()";>Tính số ngày </button>
    <p id="ketQua">Tháng</p>
    <script>
        function Show() {
            let nhapThang = document.getElementById('thang').value;
            nhapThang = parseInt(nhapThang);
            switch (nhapThang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('ketQua').innerHTML = 'Tháng ' +nhapThang+ ' có 31 ngày';
                    break;
                case 2:
                    document.getElementById('ketQua').innerHTML= 'Tháng ' +nhapThang+ ' có 29 hoặc 30 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('ketQua').innerHTML= 'Tháng ' +nhapThang+ ' có 31 ngày';
                    break;
            }

        }

    </script>
</body>
</html>
